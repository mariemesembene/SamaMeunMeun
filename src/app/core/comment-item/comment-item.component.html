<div class="">
  <div class="d-flex justify-content-center row">
          <div class="d-flex flex-column comment-section" id="myGroup">
              <div class="bg-white">
                  <div class="d-flex flex-row user-info"><img class="rounded-circle" src="{{commentaire.authorProfileImageUrl}}" width="40">
                      <div class="d-flex flex-column justify-content-start ml-2"><span class="d-block font-weight-bold name">{{commentaire.authorDisplayName}}</span><span class="date text-black-50">{{commentaire.publishedAt}}</span></div>
                  </div>
                  <div class="mt-2">
                      <p class="comment-text">{{commentaire.textOriginal}}</p>
                  </div>
              </div>
              <div class="bg-white">
                  <div class="d-flex flex-row fs-12">
                      <div class="like p-2 cursor"><i class="fa fa-heart"></i><span class="ml-1">J'aime</span></div>
                      <div (click)="showReplyInput(commentaire, secondArg)" class="like p-2 cursor action-collapse" data-toggle="collapse" aria-expanded="true" aria-controls="collapse-1" href="#collapse-1"><i class="fa fa-commenting-o"></i><span class="ml-1">Commenter</span></div>
                      <!-- <div class="like p-2 cursor action-collapse" data-toggle="collapse" aria-expanded="true" aria-controls="collapse-2" href="#collapse-2"><i class="fa fa-share"></i><span class="ml-1">Share</span></div> -->
                  </div>
              </div>
              <div *ngIf="commentaire['isShownReplyInput']" id="collapse-1" class="bg-light p-2 collapse" data-parent="#myGroup">
                  <div class="d-flex flex-row align-items-start"><img class="rounded-circle" src="https://i.imgur.com/RpzrMR2.jpg" width="40">
                    <textarea [formControl]="commentaire['control']" id="txtarea" class="form-control ml-1 shadow-none textarea" spellcheck="false" placeholder="Statusku..."></textarea>
                 </div>
                  <div class="mt-2 text-right"><button class="btn btn-primary btn-sm shadow-none" type="button" *ngIf="
                    commentaire['control'].value != '' &&
                    commentaire['isShownReplyInput']
                  "
                  (click)="replyComment(video, commentaire)">Pulier</button><button class="btn btn-outline-primary btn-sm ml-1 shadow-none" type="button">Cancel</button></div>
              </div>
              <div id="collapse-2" class="bg-light p-2 collapse" data-parent="#myGroup">
                  <div class="d-flex flex-row align-items-start"><i class="fa fa-facebook border p-3 rounded mr-1"></i><i class="fa fa-twitter border p-3 rounded mr-1"></i><i class="fa fa-linkedin border p-3 rounded mr-1"></i><i class="fa fa-instagram border p-3 rounded mr-1"></i><i class="fa fa-dribbble border p-3 rounded mr-1"></i> <i class="fa fa-pinterest-p border p-3 rounded mr-1"></i> </div>
              </div>
          </div>
  </div>

</div>
